<!-- What's new: Compose workflow supporting portrait photos & vertical video with real-time preview and persistence. -->
<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TripMate â€” Compose</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body data-page="compose">
    <header class="tm-top-nav" data-preserve="nav">
      <!-- preserved from original design -->
      <div class="tm-brand">
        <a href="index.html" class="tm-logo" data-i18n="nav.brand">TripMate</a>
      </div>
      <nav class="tm-nav-links" aria-label="Main navigation">
        <a href="index.html" class="tm-nav-link" data-route="home" data-i18n="nav.home"></a>
        <a href="places.html" class="tm-nav-link" data-route="places" data-i18n="nav.places"></a>
        <a href="compose.html" class="tm-nav-link" data-route="compose" data-i18n="nav.compose"></a>
        <a href="profile.html" class="tm-nav-link" data-route="profile" data-i18n="nav.profile"></a>
        <a href="feedback.html" class="tm-nav-link" data-route="feedback" data-i18n="nav.feedback"></a>
      </nav>
      <div class="tm-actions">
        <button class="tm-icon-btn" type="button" id="theme-toggle" aria-label="Toggle theme"></button>
        <div class="tm-language-switch" role="group" aria-label="Language selector">
          <button type="button" data-lang="th" class="tm-lang-btn">TH</button>
          <button type="button" data-lang="en" class="tm-lang-btn">EN</button>
        </div>
      </div>
    </header>

    <main class="tm-main" tabindex="-1">
      <nav class="tm-breadcrumb" aria-label="Breadcrumb">
        <ol>
          <li><a href="index.html" data-i18n="nav.home"></a></li>
          <li aria-current="page" data-i18n="compose.title"></li>
        </ol>
      </nav>

      <header class="tm-page-head">
        <div>
          <h1 data-i18n="compose.heading"></h1>
          <p data-i18n="compose.subheading"></p>
        </div>
      </header>

      <section class="tm-compose" aria-labelledby="compose-title">
        <form id="compose-form" novalidate>
          <div class="tm-compose-grid">
            <div class="tm-upload-area">
              <div class="tm-upload-preview" id="upload-preview" aria-live="polite">
                <p data-i18n="compose.previewHint"></p>
              </div>
              <label class="tm-upload-control">
                <span data-i18n="compose.mediaLabel"></span>
                <input type="file" id="media-input" accept="image/*,video/mp4,video/webm" />
              </label>
              <p class="tm-help" data-i18n="compose.mediaHelp"></p>
            </div>
            <div class="tm-compose-fields">
              <label class="tm-input-group">
                <span data-i18n="compose.titleLabel"></span>
                <input type="text" id="post-title" maxlength="90" />
              </label>
              <label class="tm-input-group">
                <span data-i18n="compose.captionLabel"></span>
                <textarea id="post-caption" rows="6" maxlength="500" data-i18n-placeholder="compose.captionPlaceholder"></textarea>
              </label>
              <label class="tm-input-group">
                <span data-i18n="compose.placeLabel"></span>
                <input type="text" id="post-place" list="place-suggestions" />
                <datalist id="place-suggestions"></datalist>
              </label>
              <div class="tm-compose-actions">
                <button class="tm-secondary-btn" type="button" id="discard-draft" data-i18n="compose.discard"></button>
                <button class="tm-primary-btn" type="submit" id="submit-post" data-i18n="compose.submit"></button>
              </div>
            </div>
          </div>
          <div class="tm-form-errors" id="compose-errors" role="alert"></div>
        </form>
      </section>
    </main>

    <footer class="tm-footer">
      <p data-i18n="footer.copy"></p>
    </footer>

    <script src="script.js" defer></script>
  </body>
</html>
