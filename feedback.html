<!-- What's new: Accessible feedback form with validation, toast confirmation, and local persistence. -->
<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TripMate — Feedback</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body data-page="feedback">
    <header class="tm-top-nav" data-preserve="nav">
      <!-- preserved from original design -->
      <div class="tm-brand">
        <a href="index.html" class="tm-logo" data-i18n="nav.brand">TripMate</a>
      </div>
      <nav class="tm-nav-links" aria-label="Main navigation">
        <a href="index.html" class="tm-nav-link" data-route="home" data-i18n="nav.home"></a>
        <a href="places.html" class="tm-nav-link" data-route="places" data-i18n="nav.places"></a>
        <a href="compose.html" class="tm-nav-link" data-route="compose" data-i18n="nav.compose"></a>
        <a href="profile.html" class="tm-nav-link" data-route="profile" data-i18n="nav.profile"></a>
        <a href="feedback.html" class="tm-nav-link" data-route="feedback" data-i18n="nav.feedback"></a>
      </nav>
      <div class="tm-actions">
        <button class="tm-icon-btn" type="button" id="theme-toggle" aria-label="Toggle theme"></button>
        <div class="tm-language-switch" role="group" aria-label="Language selector">
          <button type="button" data-lang="th" class="tm-lang-btn">TH</button>
          <button type="button" data-lang="en" class="tm-lang-btn">EN</button>
        </div>
      </div>
    </header>

    <main class="tm-main" tabindex="-1">
      <nav class="tm-breadcrumb" aria-label="Breadcrumb">
        <ol>
          <li><a href="index.html" data-i18n="nav.home"></a></li>
          <li aria-current="page" data-i18n="feedback.title"></li>
        </ol>
      </nav>

      <section class="tm-feedback" aria-labelledby="feedback-heading">
        <header class="tm-page-head">
          <div>
            <h1 id="feedback-heading" data-i18n="feedback.heading"></h1>
            <p data-i18n="feedback.subheading"></p>
          </div>
        </header>
        <form id="feedback-form" novalidate>
          <label class="tm-input-group">
            <span data-i18n="feedback.nameLabel"></span>
            <input type="text" id="fb-name" required maxlength="80" />
            <span class="tm-error" id="fb-name-error"></span>
          </label>
          <label class="tm-input-group">
            <span data-i18n="feedback.emailLabel"></span>
            <input type="email" id="fb-email" required maxlength="120" />
            <span class="tm-error" id="fb-email-error"></span>
          </label>
          <label class="tm-input-group">
            <span data-i18n="feedback.messageLabel"></span>
            <textarea id="fb-message" rows="6" required maxlength="600" data-i18n-placeholder="feedback.messagePlaceholder"></textarea>
            <span class="tm-error" id="fb-message-error"></span>
          </label>
          <div class="tm-feedback-actions">
            <button class="tm-secondary-btn" type="reset" data-i18n="feedback.reset"></button>
            <button class="tm-primary-btn" type="submit" data-i18n="feedback.submit"></button>
          </div>
        </form>
      </section>
    </main>

    <footer class="tm-footer">
      <p data-i18n="footer.copy"></p>
    </footer>

    <div class="tm-toast" role="status" aria-live="assertive" hidden>
      <span class="tm-toast-message"></span>
      <button type="button" class="tm-toast-close" aria-label="Close">×</button>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
