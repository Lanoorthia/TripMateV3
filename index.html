<!-- What's new: Enhanced TripMate home feed with upgraded navigation, hero, responsive cards, theme & language controls, and interactive feed rendering. -->
<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TripMate ‚Äî Vertical Travel Feed</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body data-page="home">
    <header class="tm-top-nav" data-preserve="nav">
      <!-- preserved from original design -->
      <div class="tm-brand">
        <a href="index.html" class="tm-logo" data-i18n="nav.brand">TripMate</a>
      </div>
      <nav class="tm-nav-links" aria-label="Main navigation">
        <a href="index.html" class="tm-nav-link" data-route="home" data-i18n="nav.home"></a>
        <a href="places.html" class="tm-nav-link" data-route="places" data-i18n="nav.places"></a>
        <a href="compose.html" class="tm-nav-link" data-route="compose" data-i18n="nav.compose"></a>
        <a href="profile.html" class="tm-nav-link" data-route="profile" data-i18n="nav.profile"></a>
        <a href="feedback.html" class="tm-nav-link" data-route="feedback" data-i18n="nav.feedback"></a>
      </nav>
      <div class="tm-actions">
        <button class="tm-icon-btn" type="button" id="theme-toggle" aria-label="Toggle theme"></button>
        <div class="tm-language-switch" role="group" aria-label="Language selector">
          <button type="button" data-lang="th" class="tm-lang-btn">TH</button>
          <button type="button" data-lang="en" class="tm-lang-btn">EN</button>
        </div>
      </div>
    </header>

    <main class="tm-main" tabindex="-1">
      <section class="tm-hero" aria-labelledby="hero-title">
        <div class="tm-hero-content">
          <p class="tm-overline" data-i18n="feed.overline"></p>
          <h1 id="hero-title" data-i18n="feed.title"></h1>
          <p class="tm-hero-sub" data-i18n="feed.subtitle"></p>
          <div class="tm-hero-actions">
            <a class="tm-primary-btn" href="compose.html" data-i18n="feed.cta"></a>
            <a class="tm-secondary-btn" href="places.html" data-i18n="feed.explore"></a>
          </div>
        </div>
        <div class="tm-hero-visual" aria-hidden="true">
          <!-- preserved from original design -->
          <div class="tm-hero-card tm-hero-card-primary"></div>
          <div class="tm-hero-card tm-hero-card-secondary"></div>
        </div>
      </section>

      <section class="tm-feed" aria-live="polite">
        <header class="tm-section-head">
          <div>
            <h2 data-i18n="feed.sectionTitle"></h2>
            <p class="tm-section-sub" data-i18n="feed.sectionSubtitle"></p>
          </div>
          <div class="tm-filter-chips" id="feed-tags"></div>
        </header>

        <div class="tm-feed-grid" id="feed-grid"></div>
        <div class="tm-feed-skeleton" id="feed-skeleton" aria-hidden="true"></div>
        <div class="tm-feed-actions">
          <button class="tm-primary-btn" id="load-more" data-i18n="feed.loadMore"></button>
        </div>
      </section>
    </main>

    <footer class="tm-footer">
      <p data-i18n="footer.copy"></p>
    </footer>

    <template id="post-card-template">
      <article class="tm-post-card" tabindex="0">
        <div class="tm-media-wrapper">
          <button class="tm-play-btn" type="button" aria-hidden="true"></button>
          <img class="tm-post-media" alt="" loading="lazy" />
        </div>
        <div class="tm-post-body">
          <div class="tm-post-header">
            <div class="tm-profile-thumb">
              <img class="tm-profile-img" src="" alt="" loading="lazy" />
            </div>
            <div>
              <p class="tm-post-author"></p>
              <time class="tm-post-time" datetime=""></time>
            </div>
          </div>
          <p class="tm-post-title"></p>
          <p class="tm-post-caption"></p>
          <div class="tm-post-meta">
            <button class="tm-icon-pill tm-like" type="button" aria-pressed="false">
              <span class="tm-icon">‚ù§</span>
              <span class="tm-count"></span>
            </button>
            <button class="tm-icon-pill tm-save" type="button" aria-pressed="false">
              <span class="tm-icon">‚òÖ</span>
              <span class="tm-count"></span>
            </button>
            <button class="tm-icon-pill tm-comment" type="button">
              <span class="tm-icon">üí¨</span>
              <span class="tm-count"></span>
            </button>
          </div>
        </div>
      </article>
    </template>

    <script src="script.js" defer></script>
  </body>
</html>
